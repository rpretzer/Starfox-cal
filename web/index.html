<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Starfox Calendar - A cross-platform meeting calendar">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Starfox Calendar">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Starfox Calendar</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // Wait for flutter.js to load before initializing
    window.addEventListener('load', function(ev) {
      // Check if _flutter is available, if not wait for it
      function initializeFlutter() {
        if (typeof _flutter !== 'undefined' && _flutter.loader) {
          _flutter.loader.loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: {{flutter_service_worker_version}},
            },
            onEntrypointLoaded: function(engineInitializer) {
              engineInitializer.initializeEngine().then(function(appRunner) {
                appRunner.runApp();
              }).catch(function(error) {
                console.error('Error initializing Flutter app:', error);
                document.body.innerHTML = '<div style="padding: 20px; font-family: sans-serif;"><h1>Error Loading App</h1><p>' + error + '</p><p>Check the browser console (F12) for more details.</p></div>';
              });
            }
          });
        } else {
          // _flutter not ready yet, wait a bit and try again
          setTimeout(initializeFlutter, 50);
        }
      }
      
      // Start initialization
      initializeFlutter();
    });
  </script>
  <script src="flutter.js"></script>
</head>
<body>
</body>
</html>
