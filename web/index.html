<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Starfox Calendar - A cross-platform meeting calendar">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Starfox Calendar">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Starfox Calendar</title>
  <link rel="manifest" href="manifest.json">
  <!-- Load flutter.js first, then initialize -->
  <script>
    // Function to initialize Flutter app
    function initializeFlutter() {
      if (typeof _flutter !== 'undefined' && _flutter.loader) {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: {{flutter_service_worker_version}},
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
            }).catch(function(error) {
              console.error('Error initializing Flutter app:', error);
              document.body.innerHTML = '<div style="padding: 20px; font-family: sans-serif;"><h1>Error Loading App</h1><p>' + error + '</p><p>Check the browser console (F12) for more details.</p></div>';
            });
          }
        });
      } else {
        // _flutter not ready yet, wait a bit and try again
        setTimeout(initializeFlutter, 50);
      }
    }
    
    // Wait for page load and flutter.js to be available
    window.addEventListener('load', function(ev) {
      // Start trying to initialize after a short delay
      setTimeout(initializeFlutter, 100);
    });
  </script>
  <!-- Load flutter.js - use relative path that works with base href -->
  <script src="./flutter.js" onerror="console.error('Failed to load flutter.js. Check that the file exists and the path is correct.'); document.body.innerHTML = '<div style=\'padding: 20px; font-family: sans-serif;\'><h1>Error Loading App</h1><p>Failed to load flutter.js. Please check:</p><ul><li>The file exists at the correct path</li><li>The web server is configured correctly</li><li>Check browser console (F12) for details</li></ul></div>';"></script>
</head>
<body>
</body>
</html>
