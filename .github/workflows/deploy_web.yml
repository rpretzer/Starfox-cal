name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Hive adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build web
        run: flutter build web --release --base-href "/"

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la build/web/
          echo ""
          echo "Checking critical files..."
          test -f build/web/flutter.js && echo "✅ flutter.js exists" || echo "❌ flutter.js missing"
          test -f build/web/main.dart.js && echo "✅ main.dart.js exists" || echo "❌ main.dart.js missing"
          test -f build/web/index.html && echo "✅ index.html exists" || echo "❌ index.html missing"
          test -f build/web/manifest.json && echo "✅ manifest.json exists" || echo "❌ manifest.json missing"
          echo ""
          echo "Checking base href in index.html..."
          grep -o '<base href="[^"]*"' build/web/index.html || echo "⚠️  base href not found"
          echo ""
          echo "Checking for flutter.js reference..."
          grep -o 'flutter\.js' build/web/index.html || echo "⚠️  flutter.js reference not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
