name: starfox_calendar
description: A cross-platform meeting calendar for Starfox team.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State management
  provider: ^6.1.1
  
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Calendar and date utilities
  table_calendar: ^3.0.9
  intl: ^0.18.1
  
  # Device calendar integration
  device_calendar: ^4.3.2
  
  # UI components
  flutter_slidable: ^3.0.1
  flutter_colorpicker: ^1.0.3
  flutter_speed_dial: ^7.0.0
  
  # Drag and drop
  drag_and_drop_lists: ^0.3.3
  
  # Notifications
  flutter_local_notifications: ^15.1.1
  timezone: ^0.9.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
